    <div class="qualification">

            </div>
        </div>

        <div class="new-student">

            <div>
                <p>Plataforma virtual estudiantil</p>
                <p>Añadir estudiante</p>
                <form id="form">
                    <label for="name">Nombre</label>
                    <input type="text" name="name" id="name">
                    <label for="age">Edad</label>
                    <input type="number" name="age" id="age">
                    <label for="ID">Numero de identificacion</label>
                    <input type="text" name="ID" id="ID">
                    <label for="career">Carrera</label>
                    <select name="career" id="career">
                        <option value="Ingenieria en sistemas">Ingenieria en sistemas</option>
                        <option value="Derecho">Derecho</option>
                    </select>
                    <label>Materia</label>
                    <select name="subject1" id="subject1">
                        <option value="Bases de datos">Bases de datos</option>
                        <option value="Algoritmos 2">Algoritmos 2</option>
                    </select>
                    <select name="subject2" id="subject2">
                        <option value="Fundamentos de argumentacion">Fundamentos de argumentacion</option>
                        <option value="Teoria constitucional y del Estado">Teoria constitucional y del Estado</option>
                    </select>
                    <div>
                        <button type="button" id="showStudentsButton">Mostrar Estudiantes</button>
                        <button type="submit">Añadir</button>
                        <div class="lenght-students">
                            <p id="lenght">No hay estudiantes registrados</p>
                        </div>
                    </div>
                </form>
            </div>

                    <p class="show-students" id="none">Lista de estudiantes</p>
